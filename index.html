    <script>
        const PANTRY_ID = "3b037575-e357-4684-9646-47f5b3ff2ee7"; 
        const BASKET_NAME = "Rank_v1"; 
        const API_URL = `https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`;

        const CFG = { startRadius: 130, minRadius: 60, shrinkTime: 90, maxRoaches: 60 };

        const btn = document.getElementById('btn'), timerDisplay = document.getElementById('timer'), msgDisplay = document.getElementById('msg'), roachLayer = document.getElementById('roach-layer'), bgm = document.getElementById('bgm'), muteBtn = document.getElementById('mute-btn');
        const scoreList = document.getElementById('scoreList'), nameModal = document.getElementById('name-modal'), inputName = document.getElementById('playerNameInput'), idDisplay = document.getElementById('player-id-display');
        const statusLight = document.getElementById('status-light'), debugLog = document.getElementById('debug-log');

        let isMuted = true; bgm.volume = 0.6; bgm.muted = true;
        let playerName = localStorage.getItem('lastPlayerName') || "";
        let playCount = parseInt(localStorage.getItem('roach_playCount') || 0);
        let globalPlayCount = 0; 
        let isSubmitting = false; // å¯«å…¥é–ï¼Œé˜²æ­¢è¡çª

        if(playerName) inputName.value = playerName;

        // === Debug Logger ===
        function log(msg) {
            console.log(msg);
            debugLog.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}<br>` + debugLog.innerHTML;
        }
        function toggleDebug() { debugLog.style.display = debugLog.style.display === 'none' ? 'block' : 'none'; }
        function setStatus(color) { statusLight.style.background = color; }

        // === State ===
        let state = {
            isPlaying: false, startTime: 0,
            btnX: window.innerWidth / 2, btnY: window.innerHeight / 2,
            targetX: window.innerWidth / 2, targetY: window.innerHeight / 2,
            vx: 0, vy: 0, 
            fingerX: 0, fingerY: 0, currentRadius: CFG.startRadius,
            btnOpacity: 0.9, fadeMode: 0, fadeFloor: 0.4
        };
        let loopId = null;

        document.addEventListener('gesturestart', e => e.preventDefault());
        let lastTouchEnd = 0;
        document.addEventListener('touchend', e => { if (Date.now() - lastTouchEnd <= 300) e.preventDefault(); lastTouchEnd = Date.now(); }, false);

        function toggleMute() { isMuted = !isMuted; bgm.muted = isMuted; muteBtn.innerText = isMuted ? "ğŸ”‡" : "ğŸ”Š"; }

        // === åˆå§‹åŒ– ===
        setTimeout(() => {
            log("åˆå§‹åŒ–é€£ç·š...");
            loadScores();
        }, 500);

        setInterval(() => {
            if (!isSubmitting) refreshGlobalCount(); // åªæœ‰åœ¨æ²’å¯«å…¥æ™‚æ‰è®€å–
        }, 2000);

        function updateIDDisplay() {
            idDisplay.innerHTML = `${playerName} <span class="play-count">Â· å€‹äºº: ${playCount}</span><span class="global-count">Â· ä¸–ç•Œ: ${globalPlayCount}</span>`;
        }

        function saveName() {
            let val = inputName.value.trim(); if(!val) return alert("è«‹ç•™å");
            playerName = val; localStorage.setItem('lastPlayerName', playerName);
            nameModal.style.display = 'none'; btn.style.display = 'flex';
            updateIDDisplay(); bgm.play().catch(e => {});
            resetState(); loadScores();
        }

        // === éŠæˆ²æ ¸å¿ƒ ===
        function gameLoop() {
            if (!state.isPlaying) return;
            const elapsed = (Date.now() - state.startTime) / 1000;
            timerDisplay.innerHTML = elapsed.toFixed(2) + " <small>SECONDS</small>";
            state.currentRadius = elapsed < CFG.shrinkTime ? CFG.startRadius - ((CFG.startRadius - CFG.minRadius) * (elapsed / CFG.shrinkTime)) : CFG.minRadius;
            if (elapsed > 10 && Math.random() < (0.02 + (elapsed - 10) * 0.002) && roachLayer.childElementCount < CFG.maxRoaches) spawnRoach();
            const distToTarget = Math.hypot(state.targetX - state.btnX, state.targetY - state.btnY);
            if (distToTarget < 100 || Math.random() < 0.02) { const m = state.currentRadius + 20; state.targetX = m + Math.random() * (window.innerWidth - m*2); state.targetY = m + Math.random() * (window.innerHeight - m*2); }
            const dx = state.targetX - state.btnX, dy = state.targetY - state.btnY, dist = Math.hypot(dx, dy);
            const speed = 1.5 + (elapsed / 8); 
            state.vx += ((dx/dist * speed) - state.vx) * 0.02; state.vy += ((dy/dist * speed) - state.vy) * 0.02;
            state.btnX += state.vx; state.btnY += state.vy;
            if (elapsed > 30) btn.style.backgroundColor = elapsed > 60 ? "var(--dusty-pink)" : "var(--muted-gold)";
            if (elapsed > 10 && state.fadeMode === 0) { if (Math.random() < (0.005 + (elapsed-10)*0.0001)) { state.fadeMode = 1; state.fadeFloor = 0.4 + Math.random() * 0.2; } }
            if (state.fadeMode === 1) { state.btnOpacity -= 0.005; if (state.btnOpacity <= state.fadeFloor) { state.btnOpacity = state.fadeFloor; state.fadeMode = 2; } }
            else if (state.fadeMode === 2) { state.btnOpacity += 0.005; if (state.btnOpacity >= 0.9) { state.btnOpacity = 0.9; state.fadeMode = 0; } }
            else { state.btnOpacity = 0.9; }
            btn.style.opacity = state.btnOpacity;
            updateBtnStyle();
            if (Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY) > state.currentRadius + 25) gameOver(elapsed);
            if (state.isPlaying) loopId = requestAnimationFrame(gameLoop);
        }
        function spawnRoach() { const r = document.createElement('div'); r.innerText = 'ğŸª³'; r.className = 'roach'; r.style.fontSize = `${30 + Math.random() * 50}px`; const s = Math.floor(Math.random()*4), w = window.innerWidth, h = window.innerHeight, o = 100; let x, y; if(s===0){x=Math.random()*w;y=-o}else if(s===1){x=w+o;y=Math.random()*h}else if(s===2){x=Math.random()*w;y=h+o}else{x=-o;y=Math.random()*h} r.style.left=x+'px'; r.style.top=y+'px'; roachLayer.appendChild(r); roachBrain(r, x, y); }
        function roachBrain(r, cx, cy) { if (!r.parentNode) return; if (Math.hypot(state.btnX - cx, state.btnY - cy) < 50) { setTimeout(() => { if(r.parentNode) moveRoachTo(r, cx, cy, Math.random()>0.5?window.innerWidth+200:-200, Math.random()>0.5?window.innerHeight+200:-200, 500, () => r.remove()); }, 200); return; } if (Math.random() < 0.3) setTimeout(() => roachBrain(r, cx, cy), 100 + Math.random()*200); else { const a = Math.atan2(state.btnY - cy, state.btnX - cx) + (Math.random()-0.5); const d = 50 + Math.random()*100, tm = 50 + Math.random()*100; moveRoachTo(r, cx, cy, cx+Math.cos(a)*d, cy+Math.sin(a)*d, tm, () => roachBrain(r, cx+Math.cos(a)*d, cy+Math.sin(a)*d)); } }
        function moveRoachTo(r, sx, sy, ex, ey, d, cb) { r.style.transform = `rotate(${Math.atan2(ey-sy, ex-sx)*180/Math.PI + 90}deg)`; r.style.transition = `top ${d}ms linear, left ${d}ms linear`; r.style.left = ex + 'px'; r.style.top = ey + 'px'; setTimeout(cb, d); }

        function startGame(e) {
            if (state.isPlaying) return;
            const p = e.touches ? e.touches[0] : e; state.fingerX = p.clientX; state.fingerY = p.clientY;
            if (Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY) > state.currentRadius) return;
            
            playCount++; localStorage.setItem('roach_playCount', playCount);
            // éŠæˆ²é–‹å§‹æ™‚ä¸å¯«å…¥ DBï¼Œåªåœ¨çµæŸæ™‚å¯«å…¥ï¼Œæ¸›å°‘è² æ“”
            updateIDDisplay();

            state.isPlaying = true; state.startTime = Date.now();
            msgDisplay.style.opacity = '0'; btn.innerText = ""; btn.style.color = "transparent"; 
            bgm.play().catch(e => {}); loopId = requestAnimationFrame(gameLoop);
        }

        function gameOver(score) {
            state.isPlaying = false; cancelAnimationFrame(loopId);
            if (navigator.vibrate) navigator.vibrate([30, 50, 30]);
            bgm.pause(); bgm.currentTime = 0;
            btn.innerText = "æ•£äº†"; btn.style.color = "#fff"; btn.style.backgroundColor = "#d8c3c3"; 
            msgDisplay.innerHTML = `ç·£åˆ†å·²ç›¡<br><span style="font-family:'Roboto',sans-serif; font-size:2rem; color:var(--ink-black); display:block; margin:5px 0;">${score.toFixed(2)}</span><small>(ä¸Šå‚³ä¸­...)</small>`;
            msgDisplay.style.opacity = '1';
            submitScore(score); setTimeout(resetState, 2000);
        }

        function resetState() {
            state.btnX = window.innerWidth/2; state.btnY = window.innerHeight/2; state.vx = 0; state.vy = 0;
            state.targetX = state.btnX; state.targetY = state.btnY; state.currentRadius = CFG.startRadius;
            state.btnOpacity = 0.9; state.fadeMode = 0; roachLayer.innerHTML = ''; msgDisplay.style.opacity = '0';
            btn.style.backgroundColor = "var(--sage-green)"; btn.style.boxShadow = "0 10px 30px rgba(141, 163, 153, 0.4)";
            btn.innerText = "è§¸ç¢°"; btn.style.color = "#fff"; btn.style.opacity = 0.9; updateBtnStyle();
        }
        function updateBtnStyle() { const r = state.currentRadius; btn.style.width = btn.style.height = (r * 2) + 'px'; btn.style.transform = `translate3d(${state.btnX - r}px, ${state.btnY - r}px, 0)`; btn.style.fontSize = Math.max(12, r/5) + 'px'; }
        function moveFinger(e) { if (state.isPlaying) { const p = e.touches ? e.touches[0] : e; state.fingerX = p.clientX; state.fingerY = p.clientY; e.preventDefault(); } }

        // === è³‡æ–™åº«æ ¸å¿ƒ (åš´æ ¼ä¿®å¾©ç‰ˆ) ===
        function safeFetch() {
            return fetch(API_URL).then(res => {
                if(!res.ok) throw new Error("API Error " + res.status);
                return res.json();
            })
            .then(data => {
                setStatus('#0f0'); // ç¶ ç‡ˆ
                // æ•¸æ“šçµæ§‹æª¢æ¸¬èˆ‡è‡ªå‹•ä¿®å¾©
                if (Array.isArray(data)) {
                    log("è­¦å‘Š: DB æ ¼å¼ç‚ºé™£åˆ—ï¼Œå¼·åˆ¶ä¿®å¾©ä¸­...");
                    setStatus('#ff0'); // é»ƒç‡ˆ
                    return { scores: [], global_play_count: 0 };
                }
                if (!data || typeof data !== 'object') {
                    return { scores: [], global_play_count: 0 };
                }
                return data;
            })
            .catch(e => {
                log("è®€å–å¤±æ•—: " + e.message);
                setStatus('#f00'); // ç´…ç‡ˆ
                // å³ä½¿å¤±æ•—ä¹Ÿå›å‚³ä¸€å€‹ç©ºçš„æœ¬åœ°çµæ§‹ï¼Œè®“éŠæˆ²ä¸å´©æ½°
                return { scores: [], global_play_count: globalPlayCount };
            });
        }

        function loadScores() {
            const rb = document.getElementById('refreshBtn'); rb.style.animation = "spin 2s linear infinite"; 
            safeFetch().then(data => {
                renderLeaderboard(data.scores || []); 
                globalPlayCount = data.global_play_count || 0;
                updateIDDisplay();
                rb.style.animation = "none"; 
            });
        }

        function refreshGlobalCount() {
            safeFetch().then(data => {
                if (data.global_play_count !== undefined && data.global_play_count !== globalPlayCount) {
                    globalPlayCount = data.global_play_count;
                    updateIDDisplay();
                }
            });
        }

        function submitScore(newScore) {
            isSubmitting = true; // ä¸Šé–
            msgDisplay.innerHTML = msgDisplay.innerHTML.replace("(ä¸Šå‚³ä¸­...)", "<span style='color:#aaa; font-size:12px'>(ç´€éŒ„ä¸­...)</span>");
            log("æº–å‚™ä¸Šå‚³åˆ†æ•¸...");
            
            safeFetch().then(data => {
                let list = data.scores || [];
                let gCount = (data.global_play_count || 0) + 1; // åœ¨é€™è£¡æ‰å¢åŠ ä¸–ç•Œè¨ˆæ•¸
                
                list.push({ name: playerName, score: newScore, date: Date.now() });
                list.sort((a, b) => b.score - a.score); 
                list = list.slice(0, 20); 

                log(`å¯«å…¥æ•¸æ“š: Rank=${list.length}, Global=${gCount}`);
                
                return fetch(API_URL, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ scores: list, global_play_count: gCount }) 
                });
            })
            .then(res => {
                if(!res.ok) throw new Error("Write Error " + res.status);
                log("ä¸Šå‚³æˆåŠŸ");
                msgDisplay.innerHTML = msgDisplay.innerHTML.replace("(ç´€éŒ„ä¸­...)", "<span style='color:var(--sage-green); font-size:12px'>(å·²æ°¸æ†)</span>");
                loadScores();
                isSubmitting = false; // è§£é–
            })
            .catch(e => {
                log("ä¸Šå‚³ç‚¸è£‚: " + e.message);
