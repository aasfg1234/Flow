<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æµé€ï¼šç”Ÿå­˜æŒ‘æˆ°</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --paper-bg: #f7f5f0;
            --ink-black: #2c2c2c;
            --muted-gold: #c7b299;
            --sage-green: #8da399;
            --dusty-pink: #d8c3c3;
            --font-serif: 'Noto Serif TC', serif;
        }

        body { 
            margin: 0; overflow: hidden; background: var(--paper-bg); 
            font-family: var(--font-serif);
            user-select: none; -webkit-user-select: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; color: var(--ink-black);
            position: relative;
            touch-action: none; 
            -webkit-touch-callout: none;
        }

        /* === å±¤ç´š 0ï¼šèƒŒæ™¯ === */
        #zen-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; overflow: hidden;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
        }
        #zen-bg::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(141, 163, 153, 0.1), transparent 60%);
            animation: breathe 10s ease-in-out infinite alternate;
        }
        @keyframes breathe { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.1); opacity: 0.8; } }

        /* === éŸ³æ•ˆæ§åˆ¶ (z-index 201: ç¢ºä¿åœ¨æœ€ä¸Šå±¤) === */
        #mute-btn {
            position: absolute; top: 30px; left: 30px; 
            z-index: 201; cursor: pointer;
            font-size: 20px; color: var(--muted-gold);
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(0,0,0,0.1); border-radius: 50%;
            transition: 0.3s; background: rgba(255,255,255,0.2);
        }
        #mute-btn:active { transform: scale(0.9); }

        /* === å±¤ç´š 5ï¼šåº•å±¤ UI (æ’è¡Œæ¦œ) === */
        #leaderboard {
            position: absolute; bottom: 40px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0,0,0,0.05); padding: 25px; 
            text-align: left; width: 80%; max-width: 300px;
            pointer-events: auto; border-radius: 2px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); 
            z-index: 5; 
        }
        #leaderboard h3 { 
            margin: 0 0 20px 0; color: var(--muted-gold); font-size: 14px; font-weight: 600;
            border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 10px;
            display: flex; justify-content: space-between; letter-spacing: 3px;
        }
        .score-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 12px; color: var(--ink-black); opacity: 0.7; font-family: 'Roboto', sans-serif;}
        .rank-1 { color: var(--sage-green); font-weight: 600; opacity: 1; }
        .is-me { text-decoration: underline; text-decoration-color: var(--muted-gold); text-underline-offset: 4px;}
        .loading { color: #aaa; text-align: center; font-size: 12px; font-weight: 300; letter-spacing: 2px;}

        /* === å±¤ç´š 50ï¼šæ ¸å¿ƒæŒ‰éˆ• === */
        #btn {
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; font-weight: 300; text-align: center;
            position: absolute; 
            z-index: 50; 
            top: 0; left: 0; 
            cursor: crosshair; color: #fff;
            background: var(--sage-green);
            box-shadow: 0 10px 30px rgba(141, 163, 153, 0.4);
            transition: width 0.1s, height 0.1s, background-color 0.5s;
            display: none; will-change: transform;
            writing-mode: vertical-rl; text-orientation: upright; letter-spacing: 5px;
        }
        #btn::after {
            content: ""; position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 1px solid var(--sage-green);
            animation: ripple 2s infinite; opacity: 0;
        }
        @keyframes ripple { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 0; } }

        /* === å±¤ç´š 60ï¼šé«˜å±¤ UI === */
        #timer {
            position: absolute; top: 10%; 
            font-size: 3.5rem; font-weight: 300; 
            color: var(--ink-black); letter-spacing: 2px; opacity: 0.8;
            z-index: 60; pointer-events: none;
            text-align: center; width: 100%;
            text-shadow: 0 0 20px var(--paper-bg); 
        }
        #timer small { 
            font-size: 0.9rem; color: var(--sage-green); 
            letter-spacing: 5px; display:block; margin-top: 5px; text-transform: uppercase;
        }

        #msg {
            position: absolute; top: 25%; left: 50%; transform: translateX(-50%);
            min-width: 220px;
            font-size: 18px; color: var(--ink-black); font-weight: 600; 
            opacity: 0; text-align: center; letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 20px 30px; border-radius: 50px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 60; pointer-events: none; transition: opacity 0.3s;
        }

        #player-id-display {
            position: absolute; top: 30px; right: 30px; 
            font-size: 11px; color: #aaa; pointer-events: auto; 
            letter-spacing: 1px; font-family: sans-serif; z-index: 60;
        }

        /* === å±¤ç´š 100ï¼šèŸ‘è‚å±¤ (æœ€é ‚å±¤) === */
        #roach-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; pointer-events: none; overflow: hidden;
        }
        .roach {
            position: absolute; font-size: 40px; 
            filter: drop-shadow(6px 8px 5px rgba(0,0,0,0.3));
            will-change: transform, top, left;
            transition: transform 0.1s linear; 
        }

        /* === å±¤ç´š 200ï¼šç™»å…¥å½ˆçª— === */
        #name-modal {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: var(--paper-bg); z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #name-modal h2 { color: var(--ink-black); margin-bottom: 30px; font-size: 18px; letter-spacing: 8px; font-weight: 300; }
        .instructions {
            margin-bottom: 40px; text-align: center; color: #666; font-size: 14px; line-height: 1.8; letter-spacing: 1px;
            border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; padding: 20px 0; width: 200px;
        }
        .instructions span { display: block; margin-bottom: 5px; color: var(--sage-green); }
        input { 
            background: transparent; border: none; border-bottom: 1px solid #ddd;
            padding: 10px; font-size: 20px; text-align: center; width: 200px; 
            margin-bottom: 40px; color: var(--ink-black); font-family: var(--font-serif);
            border-radius: 0; outline: none; transition: 0.3s;
        }
        input:focus { border-bottom-color: var(--sage-green); }
        button { 
            padding: 12px 40px; font-size: 14px; background: transparent; color: var(--ink-black); 
            border: 1px solid var(--ink-black); font-family: var(--font-serif); cursor: pointer;
            letter-spacing: 3px; border-radius: 50px; transition: 0.3s;
        }
        button:hover { background: var(--ink-black); color: #fff; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body oncontextmenu="return false;">
    
    <audio id="bgm" loop>
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kevin_MacLeod/Classical_Sampler/Kevin_MacLeod_-_Erik_Satie_Gymnopedie_No_1.mp3" type="audio/mpeg">
    </audio>

    <div id="mute-btn" onclick="toggleMute()">ğŸ”‡</div>

    <div id="roach-layer"></div>
    <div id="zen-bg"></div>

    <div id="name-modal">
        <h2>ç•™ä¸‹å°è¨˜</h2>
        <div class="instructions">
            <span>éŠæˆ²æ–¹å¼</span>
            é•·æŒ‰åœ“åœˆå‹¿æ”¾<br>
            éœè½éŸ³æ¨‚æµæ·Œ<br>
            ç„¡è¦–çœ¼å‰ææ‡¼
        </div>
        <input type="text" id="playerNameInput" placeholder="ä½ çš„åå­—" maxlength="10" autocomplete="off">
        <button onclick="saveName()">é€²å…¥</button>
    </div>

    <div id="player-id-display"></div>
    <div id="timer">0.00 <small>SECONDS</small></div>
    <div id="msg"></div>

    <div id="leaderboard">
        <h3>æ¼‚æµè€…åå–® <span id="refreshBtn" style="font-size:12px; cursor:pointer; color:#aaa">â†»</span></h3>
        <div id="scoreList"><div class="loading">å°‹æ‰¾é€£çµ...</div></div>
    </div>

    <div id="btn">è§¸ç¢°</div>

    <script>
        // === é…ç½®è¨­å®š (å·²æ›´æ–°ä½ çš„æ–° ID) ===
        const PANTRY_ID = "3b037575-e357-4684-9646-47f5b3ff2ee7"; 
        const BASKET_NAME = "Rank_v1"; 
        const CFG = { 
            startRadius: 130, 
            minRadius: 60, 
            shrinkTime: 90,
            maxRoaches: 60 
        };

        // === DOM å…ƒç´  ===
        const btn = document.getElementById('btn');
        const timerDisplay = document.getElementById('timer');
        const msgDisplay = document.getElementById('msg');
        const scoreList = document.getElementById('scoreList');
        const nameModal = document.getElementById('name-modal');
        const inputName = document.getElementById('playerNameInput');
        const idDisplay = document.getElementById('player-id-display');
        const roachLayer = document.getElementById('roach-layer');
        const bgm = document.getElementById('bgm');
        const muteBtn = document.getElementById('mute-btn');

        // === ç‹€æ…‹è®Šæ•¸ ===
        let isMuted = true;
        bgm.volume = 0.6;
        bgm.muted = true; // é è¨­ç¡¬é«”éœéŸ³

        let playerName = localStorage.getItem('lastPlayerName') || "";
        if(playerName) inputName.value = playerName;

        let state = {
            isPlaying: false, startTime: 0,
            btnX: window.innerWidth / 2, btnY: window.innerHeight / 2,
            targetX: window.innerWidth / 2, targetY: window.innerHeight / 2,
            vx: 0, vy: 0, 
            fingerX: 0, fingerY: 0, currentRadius: CFG.startRadius
        };
        let loopId = null;

        // === äº‹ä»¶ç›£è½ ===
        document.addEventListener('gesturestart', function (e) { e.preventDefault(); });
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) event.preventDefault();
            lastTouchEnd = now;
        }, false);

        // === éŸ³æ•ˆé‚è¼¯ ===
        function toggleMute() {
            isMuted = !isMuted;
            bgm.muted = isMuted;
            muteBtn.innerText = isMuted ? "ğŸ”‡" : "ğŸ”Š";
        }

        // === åˆå§‹åŒ– ===
        setTimeout(loadScores, 500);

        function saveName() {
            let val = inputName.value.trim();
            if(!val) return alert("è«‹ç•™å");
            playerName = val;
            localStorage.setItem('lastPlayerName', playerName);
            nameModal.style.display = 'none';
            btn.style.display = 'flex';
            idDisplay.innerText = `${playerName}`;
            bgm.play().catch(e => console.log("Audio waiting"));
            resetState();
            loadScores();
        }

        // === éŠæˆ²æ ¸å¿ƒ ===
        function gameLoop() {
            if (!state.isPlaying) return;
            const now = Date.now();
            const elapsed = (now - state.startTime) / 1000;
            timerDisplay.innerHTML = elapsed.toFixed(2) + " <small>SECONDS</small>";

            if (elapsed < CFG.shrinkTime) {
                const progress = elapsed / CFG.shrinkTime;
                state.currentRadius = CFG.startRadius - ((CFG.startRadius - CFG.minRadius) * progress);
            } else {
                state.currentRadius = CFG.minRadius;
            }

            if (elapsed > 10) {
                const chance = 0.02 + (elapsed - 10) * 0.002;
                if (Math.random() < chance && roachLayer.childElementCount < CFG.maxRoaches) {
                    spawnRoach();
                }
            }

            const distToTarget = Math.hypot(state.targetX - state.btnX, state.targetY - state.btnY);
            if (distToTarget < 100 || Math.random() < 0.02) { 
                const margin = state.currentRadius + 20; 
                state.targetX = margin + Math.random() * (window.innerWidth - margin*2);
                state.targetY = margin + Math.random() * (window.innerHeight - margin*2);
            }

            const dx = state.targetX - state.btnX, dy = state.targetY - state.btnY;
            const dist = Math.hypot(dx, dy);
            const speed = 1.5 + (elapsed / 8); 

            state.vx += ((dx / dist * speed) - state.vx) * 0.02;
            state.vy += ((dy / dist * speed) - state.vy) * 0.02;
            state.btnX += state.vx; state.btnY += state.vy;

            if (elapsed > 30) {
                 btn.style.backgroundColor = elapsed > 60 ? "var(--dusty-pink)" : "var(--muted-gold)";
            }

            updateBtnStyle();

            const distFinger = Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY);
            if (distFinger > state.currentRadius + 25) gameOver(elapsed);
            if (state.isPlaying) loopId = requestAnimationFrame(gameLoop);
        }

        // === èŸ‘è‚ AI ===
        function spawnRoach() {
            const roach = document.createElement('div');
            roach.innerText = 'ğŸª³'; roach.className = 'roach';
            const size = 30 + Math.random() * 50; roach.style.fontSize = `${size}px`;
            const side = Math.floor(Math.random() * 4), w = window.innerWidth, h = window.innerHeight, offset = 100;
            let x, y;
            if (side===0) { x = Math.random() * w; y = -offset; }
            else if (side===1) { x = w + offset; y = Math.random() * h; }
            else if (side===2) { x = Math.random() * w; y = h + offset; }
            else { x = -offset; y = Math.random() * h; }
            roach.style.left = x + 'px'; roach.style.top = y + 'px';
            roachLayer.appendChild(roach);
            roachBrain(roach, x, y);
        }

        function roachBrain(roach, currX, currY) {
            if (!roach.parentNode) return;
            const dist = Math.hypot(state.btnX - currX, state.btnY - currY);
            if (dist < 50) {
                setTimeout(() => {
                    if (!roach.parentNode) return;
                    moveRoachTo(roach, currX, currY, Math.random()>0.5?window.innerWidth+200:-200, Math.random()>0.5?window.innerHeight+200:-200, 500, () => roach.remove());
                }, 200);
                return;
            }
            if (Math.random() < 0.3) setTimeout(() => roachBrain(roach, currX, currY), 100 + Math.random()*200);
            else {
                const ang = Math.atan2(state.btnY - currY, state.btnX - currX) + (Math.random()-0.5);
                const dash = 50 + Math.random()*100, dur = 50 + Math.random()*100;
                moveRoachTo(roach, currX, currY, currX+Math.cos(ang)*dash, currY+Math.sin(ang)*dash, dur, () => roachBrain(roach, currX+Math.cos(ang)*dash, currY+Math.sin(ang)*dash));
            }
        }

        function moveRoachTo(roach, startX, startY, endX, endY, duration, callback) {
            roach.style.transform = `rotate(${Math.atan2(endY-startY, endX-startX)*180/Math.PI + 90}deg)`;
            roach.style.transition = `top ${duration}ms linear, left ${duration}ms linear`;
            roach.style.left = endX + 'px'; roach.style.top = endY + 'px';
            setTimeout(callback, duration);
        }

        // === éŠæˆ²æ§åˆ¶ ===
        function startGame(e) {
            if (state.isPlaying) return;
            const p = e.touches ? e.touches[0] : e;
            state.fingerX = p.clientX; state.fingerY = p.clientY;
            if (Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY) > state.currentRadius) return;
            state.isPlaying = true; state.startTime = Date.now();
            msgDisplay.style.opacity = '0';
            btn.innerText = ""; btn.style.color = "transparent"; 
            bgm.play().catch(e => {});
            loopId = requestAnimationFrame(gameLoop);
        }

        function gameOver(score) {
            state.isPlaying = false; cancelAnimationFrame(loopId);
            if (navigator.vibrate) navigator.vibrate([30, 50, 30]);
            bgm.pause(); bgm.currentTime = 0;
            btn.innerText = "æ•£äº†"; btn.style.color = "#fff"; btn.style.backgroundColor = "#d8c3c3"; 
            msgDisplay.innerHTML = `ç·£åˆ†å·²ç›¡<br><span style="font-family:'Roboto',sans-serif; font-size:2rem; color:var(--ink-black); display:block; margin:5px 0;">${score.toFixed(2)}</span><span style="font-size:12px; color:#666">(ä¸Šå‚³ä¸­...)</span>`;
            msgDisplay.style.opacity = '1';
            submitScore(score); setTimeout(resetState, 2000);
        }

        function resetState() {
            state.btnX = window.innerWidth/2; state.btnY = window.innerHeight/2; state.vx = 0; state.vy = 0;
            state.targetX = state.btnX; state.targetY = state.btnY; state.currentRadius = CFG.startRadius;
            roachLayer.innerHTML = ''; msgDisplay.style.opacity = '0';
            updateBtnStyle();
            btn.style.backgroundColor = "var(--sage-green)"; btn.style.boxShadow = "0 10px 30px rgba(141, 163, 153, 0.4)";
            btn.innerText = "è§¸ç¢°"; btn.style.color = "#fff"; btn.style.opacity = 0.9;
        }

        function updateBtnStyle() {
            const r = state.currentRadius;
            btn.style.width = btn.style.height = (r * 2) + 'px';
            btn.style.transform = `translate3d(${state.btnX - r}px, ${state.btnY - r}px, 0)`;
            btn.style.fontSize = Math.max(12, r/5) + 'px'; 
        }

        function moveFinger(e) { if (state.isPlaying) { const p = e.touches ? e.touches[0] : e; state.fingerX = p.clientX; state.fingerY = p.clientY; e.preventDefault(); } }

        // === Pantry API ===
        function loadScores() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.style.animation = "spin 2s linear infinite"; 
            const url = `https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`;
            fetch(url).then(res => res.json()).then(data => { renderLeaderboard(data.scores || []); refreshBtn.style.animation = "none"; })
            .catch(() => { scoreList.innerHTML = `<div class='loading'>å…¨æ–°é ˜åŸŸ (æš«ç„¡ç´€éŒ„)</div>`; refreshBtn.style.animation = "none"; });
        }

        function submitScore(newScore) {
            msgDisplay.innerHTML = msgDisplay.innerHTML.replace("(ä¸Šå‚³ä¸­...)", "<span style='color:#aaa; font-size:12px'>(ç´€éŒ„ä¸­...)</span>");
            const url = `https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`;
            fetch(url).then(res => res.json().catch(() => ({ scores: [] }))).then(data => {
                let list = data.scores || [];
                list.push({ name: playerName, score: newScore, date: Date.now() });
                list.sort((a, b) => b.score - a.score);
                list = list.slice(0, 20); 
                return fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ scores: list }) });
            }).then(() => { msgDisplay.innerHTML = msgDisplay.innerHTML.replace("(ç´€éŒ„ä¸­...)", "<span style='color:var(--sage-green); font-size:12px'>(å·²æ°¸æ†)</span>"); loadScores(); })
            .catch(() => msgDisplay.innerHTML = msgDisplay.innerHTML.replace("(ç´€éŒ„ä¸­...)", "<span style='color:var(--dusty-pink); font-size:12px'>(éºå¤±)</span>"));
        }

        function renderLeaderboard(list) {
            if (list.length === 0) { scoreList.innerHTML = "<div class='loading'>ä¸€ç‰‡ç©ºç™½</div>"; return; }
            scoreList.innerHTML = list.slice(0, 5).map((e, i) => `<div class="score-row ${i===0?'rank-1':''} ${e.name === playerName ? "is-me" : ""}"><span>No.${i+1} ${e.name}</span><span>${parseFloat(e.score).toFixed(2)}</span></div>`).join('');
        }
        
        document.getElementById('refreshBtn').onclick = loadScores;
        window.addEventListener('mousedown', startGame); window.addEventListener('touchstart', startGame, {passive: false});
        window.addEventListener('mousemove', moveFinger); window.addEventListener('touchmove', moveFinger, {passive: false});
        window.addEventListener('mouseup', () => state.isPlaying && gameOver((Date.now() - state.startTime)/1000));
        window.addEventListener('touchend', () => state.isPlaying && gameOver((Date.now() - state.startTime)/1000));
        window.addEventListener('resize', () => !state.isPlaying && resetState());
    </script>
</body>
